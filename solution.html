<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .main-content {
      background: #f4f4f4;
      padding: 1rem;
    }

    .sidebar {
      background: #ddd;
      padding: 1rem;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5em;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MySite</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="main-content">
      <h1>Welcome</h1>
      <p>This is the main content area of the site. Resize the window to see how layout changes based on screen size.</p>
    </section>
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Links or additional info can go here.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Responsive Layout</p>
  </footer>
</body>
</html>
